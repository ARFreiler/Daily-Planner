<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="9" class="row">
        <span class="col-1 hour">9AM</span>
        <input id="hour9" class="col-10 past"></input>
        <button id="button" class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section id="10" class="row">
        <span class="col-1 hour">10AM</span>
        <input id="hour10" class="col-10 past"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section id="11" class="row">
        <span class="col-1 hour">11AM</span>
        <input id="hour11" class="col-10 past"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section id="12" class="row">
        <span class="col-1 hour">12PM</span>
        <input id="hour12" class="col-10 past"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section id="13" class="row">
        <span class="col-1 hour">1PM</span>
        <input id="hour13" class="col-10 past"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section id="14" class="row">
        <span class="col-1 hour">2PM</span>
        <input id="hour14" class="col-10 past"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section id="15" class="row">
        <span class="col-1 hour">3PM</span>
        <input id="hour15" class="col-10 past"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section id="16" class="row">
        <span class="col-1 hour">4PM</span>
        <input id="hour16" class="col-10 past"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section id="17" class="row">
        <span class="col-1 hour">5PM</span>
        <input id="hour17" class="col-10 past"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
